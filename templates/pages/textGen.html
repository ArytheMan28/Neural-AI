<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Generation • Neural AI</title>

  <!-- Optional site CSS/JS (adjust if you don’t have these files) -->
  <link rel="icon" href="{{ url_for('static', filename='asset/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script defer src="{{ url_for('static', filename='navbar.js') }}"></script>

  <style>
    /* lightweight fallback styles in case styles.css is missing */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#fff6e0; color:#222; }
    header, main { max-width: 960px; margin: 0 auto; padding: 16px; }
    h1 { font-weight: 700; letter-spacing: 0.02em; }
    .card { background:#fff; border:1px solid #ddd; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.06); }
    .row { display:flex; gap:8px; align-items:center; }
    input[type="text"] { flex:1; padding:12px; border:1px solid #ccc; border-radius:10px; font-size:16px; }
    button { padding:12px 16px; border:0; border-radius:10px; cursor:pointer; background:#222; color:#fff; }
    button:hover { opacity:.9; }
    .output { white-space:pre-wrap; line-height:1.5; background:#faf7ef; border:1px solid #e9e1cf; border-radius:12px; padding:16px; min-height:96px; }
    .note { color:#6b6b6b; font-size:13px; margin-top:6px; }
    nav a { margin-right: 12px; text-decoration:none; color:#222; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/pages/imgGen">Image Generator</a>
      <strong>Text Generation</strong>
      <a href="/pages/codie">Neural Bot</a>
    </nav>
    <h1>Text Generation</h1>
  </header>

  <main>
    <div class="card">
      <form method="POST" action="{{ url_for('textGen') }}">
        <div class="row">
          <input
            type="text"
            name="prompt"
            placeholder="Ask something…"
            autocomplete="off"
            required
          />
          <button type="submit">Submit</button>
        </div>
        <div class="note">Tip: first response may take a few seconds while the model warms up.</div>
      </form>
    </div>

    <div style="height:12px;"></div>

    <div class="card">
      <h3>Response</h3>
      <div class="output">
        {% if output %}{{ output }}{% else %}—{% endif %}
      </div>
    </div>
  </main>
</body>
</html>
